<div id="createBox">
  <strong>{{title}}</strong>
  <div class="form-inline">
    <input class="form-control" [(ngModel)]="agenda.name" placeholder="name" />
    <input id="colorpicker" [(colorPicker)]="agenda.color"
      [style.background]="agenda.color"
      [value]="agenda.color"
      [cpOutputFormat]="'hex'"/>
  </div>
  <div>
    <button  (click)="onSubmit()" class="btn btn-primary">Save</button >
  </div>
</div>
